<ion-header>

  <ion-navbar>
    <ion-title> Profile Creation </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   <ion-item>
      <ion-label floating> Username </ion-label>
      <ion-input [(ngModel)]="profiledetails.username"> </ion-input>
   </ion-item>
   <ion-item>
      <ion-label floating> First Name </ion-label>
      <ion-input [(ngModel)]="profiledetails.firstName"> </ion-input>
   </ion-item>
   <ion-item>
      <ion-label floating> Last Name </ion-label>
      <ion-input [(ngModel)]="profiledetails.lastName"> </ion-input>
   </ion-item>

   <button ion-button clear block (click)="createProfiledetails()"> Create Profile </button>

</ion-content>
